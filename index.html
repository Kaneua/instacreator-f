<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaCreator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <div class="navtext"><p>InstaCreator</p></div>
    </nav>

    <hr class="line">

    <main>
        <section class="hero">
            <div class="container">
                <div class="cont-h-hero">
                    <h1>Insta <br> Creator</h1>
                    <h3>Создай идеальный пост</h3>
                    
                    <button class="button-hero-desktop">
                        <span class="button-hero-desktop-text">Сгенерировать</span>
                        <img class="button-hero-desktop-icon" src="/img/ico-buttom-blue.svg" alt="Иконка">
                    </button>
                </div>
                <img src="/img/vector-hero.svg" alt="Image PC and Work" class="vector-hero">
                <button class="button-hero">
                    <span class="button-hero-text">Сгенерировать</span>
                    <img class="button-hero-icon" src="/img/ico-buttom-blue.svg" alt="Иконка">
                  </button>
            </div>
        </section>

        <section class="about">
            <div class="container">
                <div class="cont-h-about">
                    <h2>Как это работает?</h2>
                    <h4>Все просто, это не магия!</h4>
                </div>

                <div class="cont-vector-about">

                    <!-- 1 табло на мобильной странице -->
                    <div class="vector-tablo1">
                        <img src="/img/vector-tablo-mobile1.svg" alt="Tablo for mobile 1" class="vector-tablo-for-mobile1">
                        <p class="p-vector-tablo-for-mobile1"><span>1.</span>Пост про преимущества без зеркальных камер от зеркальных</p>
                    </div>

                    <!-- 2 табло на мобильной странице -->
                    <div class="vector-tablo2">
                        <img src="/img/vector-palar-for-tablo2-mobile.svg" alt="Palaroid" class="vector-palar-for-tablo2-mobile">
                        <p class="p-vector-tablo-for-mobile2"><span>2.</span>Нейросеть обрабатывает ваш запрос</p>
                    </div>

                    <!-- 3 табло на мобильной странице -->
                    <div class="vector-tablo3">
                        <p class="p-vector-tablo-for-mobile3"><span>3.</span>Генерирует пост по вашему запросу</p>
                        <img src="/img/vector-tablo3.svg" alt="Audio" class="vector-tablo3-svg">

                    </div>

                    <!-- 4 табло на мобильной странице -->
                    <div class="vector-tablo4">                
                        <img src="/img/vector-tablo4.svg" alt="5 Star" class="vector-tablo4-svg">
                        <p class="p-vector-tablo-for-mobile4"><span>4.</span>Вы получаете готовый пост</p>
                    </div>

                    <!-- Ping  -->
                                        <!-- 4 табло на мобильной странице -->
                    <div class="vector-ping">                
                         <img src="/img/vector-ping-for-tablo.svg" alt="Ping" class="vector-ping-svg">
                    </div>
                </div>
            </div>
        </section>

        <section class="form-gen">
            <div class="container">
                <form action="">
                    <input type="text" name="Theme" class="theme" id="Theme" placeholder="Тема">

                    <button class="button-form-gen">
                        <span class="button-form-gen-text">Сгенерировать</span>
                        <img class="button-form-gen-icon" src="/img/ico-buttom-white.svg" alt="Иконка">
                    </button>
                
                    <div class="text-gen-cont">
                        <p class="text-gen">Пост</p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="container">

                <img onclick="window.location.href='https://github.com/Kaneua'" src="/img/github.svg" alt="github" class="ico-github">

                <div class="vertical-line"></div>

                <img src="/img/telegram.svg" alt="telegram" class="ico-telegram">
                <p class="telegram-name">@kaneuaken</p>

                <div class="vertical-line"></div>

                <p class="email">art.kozr@yandex.ru</p>
            </div>
        </section>
    </footer>
</body>
</html>
